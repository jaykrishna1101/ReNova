<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler Dashboard - ReNova</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buyer.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>♻️ ReNova - Recycler Dashboard</h2>
            <div class="nav-user">
                <span>Welcome, {{ username }}</span>
                <a href="/" class="logout-btn">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Browse E-Waste Items</h1>
            <p>Find and purchase recyclable e-waste items from verified users</p>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for items...">
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <div class="filters">
            <select id="toxicityFilter">
                <option value="">All Toxicity Levels</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="recyclableFilter">
                <option value="">All Items</option>
                <option value="true">Recyclable Only</option>
                <option value="false">Non-Recyclable</option>
            </select>
        </div>

        <div class="items-grid" id="itemsGrid">
            <!-- Items will be loaded dynamically from the API -->
            <p style="text-align: center; color: #999; padding: 40px;">Loading items...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/buyer.js') }}"></script>
</body>
</html>
